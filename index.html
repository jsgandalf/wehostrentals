<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">

    <style>
      /* Set the background image of the body element */
      body {
        background-image: url('https://free4kwallpapers.com/uploads/originals/2017/03/11/the-milky-way-wallpaper.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>

    <title>Lead Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Lead Generator</h1>
      <form>
        <div class="mb-3">
          <label for="urlInput" class="form-label">URL</label>
          <input type="url" class="form-control" id="urlInput" placeholder="Enter URL">
        </div>
        <div class="mb-3">
          <label for="pagesInput" class="form-label">Number of Pages</label>
          <input type="number" class="form-control" id="pagesInput" placeholder="Enter number of pages">
        </div>
        <div class="mb-3">
          <label for="sheetInput" class="form-label">Google Sheet Name</label>
          <input type="text" class="form-control" id="sheetInput" placeholder="Enter Google Sheet Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
